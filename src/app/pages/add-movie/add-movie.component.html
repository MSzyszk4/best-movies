<div class="grid">
  <form class="container" #movieForm="ngForm" (ngSubmit)="send()">

    <div class="row">
      <div class="input-field col s8">
        <input
          id="title"
          type="text"
          [(ngModel)]="model.title" name="title"
          required
          minlength="2"
          #title="ngModel"
          (input)="printModel(title)"
        />
        <label for="title">Title</label>

        <ng-container *ngIf="title.invalid && title.touched">
          <div class="card-panel red darken-1" *ngIf="title.hasError('required')">
            Field required
          </div>

          <div class="card-panel red darken-1" *ngIf="title.hasError('minlength')">
            Text is to short
          </div>
        </ng-container>

      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <select
          class="browser-default"
          [(ngModel)]="model.year"
          name="year"
          required
          #year='ngModel'
        >
          <option value="1">Select year</option>
          <option *ngFor="let item of years" [ngValue]="item" >{{item}}</option>
        </select>

        <ng-container *ngIf="year.invalid && year.touched">
          <div class="card-panel red darken-1" *ngIf="year.hasError('required')">
            Field required
          </div>

        </ng-container>

      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <select class="browser-default" [(ngModel)]="model.category" name="category" required>
          <option value="1">Select category</option>
          <option *ngFor="let item of categories" [ngValue]="item" >{{item}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <input
          id="director"
          type="text"
          [(ngModel)]="model.director"
          name="director"
          required
        />
        <label for="director">Director</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <input
          id="plot"
          type="text"
          [(ngModel)]="model.plot"
          name="plot"
          required
        />
        <label for="plot">Plot</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <input
          id="country"
          type="text"
          [(ngModel)]="model.country"
          name="country"
          required
        />
        <label for="country">Country</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <input
          id="imdb"
          type="text"
          [(ngModel)]="model.imdbRating"
          name="imdbRating"
          required
        />
        <label for="imdb">IMDB Rating</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <input
          id="poster"
          type="text"
          [(ngModel)]="model.poster"
          name="poster"
          required
        />
        <label for="poster">Poster</label>
      </div>
    </div>

    <button class="btn-small" type="submit" [disabled]="movieForm.invalid">Send</button>
    <button class="btn-small red" type="reset">Reset</button>
  </form>
</div>
